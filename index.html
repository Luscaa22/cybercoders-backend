<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CyberCoders | Application</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{
min-height:100vh;
background:radial-gradient(circle at top,#4b1bff,#090015 60%);
display:flex;
align-items:center;
justify-content:center;
color:#fff
}
.container{
width:100%;
max-width:440px;
background:rgba(255,255,255,.08);
backdrop-filter:blur(18px);
border-radius:20px;
padding:28px;
box-shadow:0 0 40px rgba(140,80,255,.35);
animation:fade .8s ease
}
@keyframes fade{from{opacity:0;transform:translateY(15px)}to{opacity:1}}
.logo{text-align:center;margin-bottom:16px}
.logo img{
width:90px;height:90px;border-radius:50%;
box-shadow:0 0 25px rgba(150,80,255,.7)
}
h1{text-align:center;font-size:22px;margin-bottom:8px}
p.desc{text-align:center;font-size:13px;opacity:.9;margin-bottom:20px}
label{font-size:13px;margin-bottom:4px;display:block}
input,textarea,select{
width:100%;
background:rgba(255,255,255,.12);
border:none;
outline:none;
border-radius:12px;
padding:12px;
color:#fff;
margin-bottom:14px
}
textarea{resize:none;height:90px}
select option{color:#000}
button{
width:100%;
padding:14px;
border:none;
border-radius:14px;
background:linear-gradient(90deg,#7f4bff,#b15cff);
color:#fff;
font-weight:600;
font-size:15px;
cursor:pointer;
transition:.3s
}
button:hover{transform:scale(1.03)}
.footer{text-align:center;margin-top:14px;font-size:11px;opacity:.7}
.hidden{display:none}
.thanks{display:none;flex-direction:column;align-items:center;text-align:center}
</style>
</head>

<body>

<div class="container" id="formContainer">
<div class="logo">
<img src="logo.png">
</div>

<h1 id="title">Formulário de Administração</h1>
<p class="desc" id="desc">Preencha todas as informações com atenção.</p>

<label>Idioma / Language</label>
<select id="language">
<option value="pt">Português</option>
<option value="en">English</option>
</select>

<form id="form">

<label id="l_name">Nome completo</label>
<input type="text" required>

<label id="l_age">Idade</label>
<input type="number" min="13" required>

<label id="l_discord">Nick no Discord</label>
<input type="text" required>

<label id="l_reason">Por que deseja entrar na administração?</label>
<textarea required></textarea>

<label id="l_help">De que forma você pretende contribuir com o servidor?</label>
<textarea required></textarea>

<label id="l_rules">
Se presenciasse um membro cometendo racismo, xenofobia, bullying ou algo semelhante, o que você faria?
</label>
<textarea required></textarea>

<label id="l_prog">Você possui conhecimento em alguma linguagem de programação?</label>
<select id="prog">
<option value="no">Não</option>
<option value="yes">Sim</option>
</select>

<div id="langs" class="hidden">
<label id="l_langs">Se sim, quais?</label>
<input type="text">
</div>

<label id="l_exp">Você já teve experiência como administrador ou moderador?</label>
<textarea required></textarea>

<label id="l_time">Quanto tempo diário você pode dedicar ao servidor?</label>
<input type="text" required>

<button type="submit" id="send">Enviar formulário</button>
</form>

<div class="footer">Site by: LuscaaDevx</div>
</div>

<div class="container thanks" id="thanks">
<div class="logo"><img src="logo.png"></div>
<h2>Formulário enviado!</h2>
<p>Aguarde a análise da equipe.</p>
</div>

<script>
const lang=document.getElementById("language")
const prog=document.getElementById("prog")
const langs=document.getElementById("langs")

prog.onchange=()=>langs.classList.toggle("hidden",prog.value!=="yes")

const texts={
pt:{
title:"Formulário de Administração",
desc:"Preencha todas as informações com atenção.",
name:"Nome completo",
age:"Idade",
discord:"Nick no Discord",
reason:"Por que deseja entrar na administração?",
help:"De que forma você pretende contribuir com o servidor?",
rules:"Se presenciasse um membro cometendo racismo, xenofobia, bullying ou algo semelhante, o que você faria?",
prog:"Você possui conhecimento em alguma linguagem de programação?",
langs:"Se sim, quais?",
exp:"Você já teve experiência como administrador ou moderador?",
time:"Quanto tempo diário você pode dedicar ao servidor?",
send:"Enviar formulário"
},
en:{
title:"Administration Application Form",
desc:"Please fill out all fields carefully.",
name:"Full name",
age:"Age",
discord:"Discord username",
reason:"Why do you want to join the administration team?",
help:"How do you plan to contribute to the server?",
rules:"If you witnessed someone practicing racism, xenophobia or bullying, what would you do?",
prog:"Do you have knowledge in any programming language?",
langs:"If yes, which ones?",
exp:"Do you have previous experience as an admin or moderator?",
time:"How much daily time can you dedicate to the server?",
send:"Submit application"
}
}

lang.onchange=()=>{
const t=texts[lang.value]
document.getElementById("title").innerText=t.title
document.getElementById("desc").innerText=t.desc
l_name.innerText=t.name
l_age.innerText=t.age
l_discord.innerText=t.discord
l_reason.innerText=t.reason
l_help.innerText=t.help
l_rules.innerText=t.rules
l_prog.innerText=t.prog
l_langs.innerText=t.langs
l_exp.innerText=t.exp
l_time.innerText=t.time
send.innerText=t.send
}

document.getElementById("form").onsubmit=e=>{
e.preventDefault()
formContainer.style.display="none"
thanks.style.display="flex"
}
</script>

</body>
</html>
